<!DOCTYPE html>
<!-- Declares the document for browser detection -->
<html lang="en">
  <!-- Declares the language of the file within the main HTML tag-->
  <head>
    <meta charset="UTF-8" />
    <!-- The charset meta tag specifies the character encoding for the document. UTF-8 is widely supported and recommended. -->
    <title>Your Page Title</title>
    <!-- The title element sets the title of the web page, displayed in the browser's title bar or tab. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- The viewport meta tag controls how the page is displayed on different devices. The initial-scale=1.0 ensures 1:1 scaling. -->
    <meta name="description" content="Your website description here" />
    <!-- The description meta tag provides a brief description of the page's content. -->
    <meta name="keywords" content="your, keywords, here" />
    <!-- The keywords meta tag specifies relevant keywords for search engines. -->
    <meta name="author" content="Your Name" />
    <!-- The author meta tag indicates the author of the document. -->
    <meta name="robots" content="index, follow" />
    <!-- The robots meta tag instructs search engine crawlers on how to index the page. "index" allows indexing, "follow" allows following links. -->
    <meta name="generator" content="Your Website Generator" />
    <!-- The generator meta tag indicates the software used to generate the page (if applicable). -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- The X-UA-Compatible meta tag ensures rendering compatibility with Internet Explorer. -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <!-- The favicon link specifies the website's icon in the browser tab. -->
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <!-- Link to your external CSS stylesheet file. -->
  </head>
  <body>
    <header></header>
    <!-- Header block of website-->
    <main></main>
    <!-- Main block of website-->
    <footer></footer>
    <!-- Footer block of website-->
    <script src="scripts.js"></script>
    <!-- Have all your JavaScript code in external file scripts.js -->
  </body>
</html>
